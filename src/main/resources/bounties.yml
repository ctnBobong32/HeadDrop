# 插件版本 - 请勿修改
Version: ${project.version}

# 新悬赏公告间隔（分钟）
BroadcastInterval: 5

# 最大活跃悬赏数量
MaxActiveBounties: 1

# 悬赏激活时显示的消息
ActivationMessage: "§6新悬赏任务！§7击杀 {mob} 获得丰厚奖励！"

# 完成悬赏时显示的消息
CompletionMessage: "§a你成功完成了 {mob} 悬赏任务！"

# 悬赏完成时的广播消息
BroadcastMessage: "§e{player} §a成功完成了 {mob} 悬赏任务！"

# 悬赏过期时显示的消息
ExpireMessage: "§c{mob} 悬赏任务已过期！"

# 悬赏任务配置
Bounties:
  # 僵尸悬赏
  ZOMBIE:
    # 奖励物品
    Reward:
      # 腐肉
      - "ITEM:ROTTEN_FLESH:16"
      # 铁锭
      - "ITEM:IRON_INGOT:3"
      # 力量效果
      - "COMMAND:effect give {player} strength 30 0"
    # 需要击杀数量
    RequiredKills: 10
    # 金钱奖励
    MoneyReward: 50.0
    # 经验奖励
    ExperienceReward: 20
    # 持续时间（分钟）
    Duration: 10

