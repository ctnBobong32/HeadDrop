# 配置文件版本 - 请勿修改
Version: ${project.version}

# 成功获取自己头颅时显示的消息
MyHead-Success: "你的头颅已添加到物品栏中！"

# 成功获取其他玩家头颅时显示的消息
Head-Success: "%player% 的头颅已添加到你的物品栏中！"

# 获取头颅时未提供玩家名称的错误消息
Head-Error: "你需要提供玩家名称来获取头颅！"

# 搜索头颅时未提供名称的错误消息
Head-Search-Error: "你需要提供名称来搜索头颅！"

# 成功获取自定义头颅时显示的消息
Custom-Head-Success: "头颅已添加到你的物品栏中！"

# 插件重载成功时显示的消息
Reload: "插件重载成功！"

# 无权限执行命令时显示的错误消息
Permission-Error: "你没有权限执行此命令！"

# 控制台尝试执行玩家专属命令时的错误消息
Player-Command: "这是一个只能由玩家执行的命令！"