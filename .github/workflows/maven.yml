# 此工作流将使用 Maven 构建 Java 项目，并通过缓存/恢复依赖项来提高工作流执行效率
# 更多信息请参考：https://docs.github.com/zh/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# 此工作流使用未经 GitHub 认证的操作。
# 它们由第三方提供，并受单独的服务条款、隐私政策和支持文档的约束。

name: Maven Java 持续集成

on:
  push:
    branches: [ "HeadDrop-Free" ]
  pull_request:
    branches: [ "HeadDrop-Free" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 设置 JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: 使用 Maven 构建项目
      run: mvn -B package --file pom.xml

    # 可选：将完整的依赖关系图上传到 GitHub，以提高此仓库可以接收的 Dependabot 警报的质量
    - name: 更新依赖关系图
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6